<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Wordle Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mini Wordle</h1>
    <p id="word-length"></p>
    <p id="first-letter"></p>
    <input type="text" id="guess" placeholder="Enter your guess" autocomplete="off">
    <button id="submit">Submit</button>
    <div id="feedback"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
